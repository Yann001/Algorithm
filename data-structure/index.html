<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/require.js"></script>
  <title>Base Data Structure</title>
</head>
<body>
  <script>
    require(['base'], function (base) {
      var stack = new base.Stack();
      console.log(stack.isEmpty());
      stack.push('123');
      console.log(stack.isEmpty());
      stack.pop();
      console.log(stack.isEmpty());
      // 队列
      var queue = new base.Queue();
      console.log(queue.isEmpty());
      queue.enqueue('1');
      queue.enqueue('2');
      queue.enqueue('3');
      console.log(queue.isEmpty());
      queue.dequeue();
      queue.dequeue();
      queue.dequeue();
      console.log(queue.isEmpty());
      queue.enqueue(4)
    })
  </script>
</body>
</html>
