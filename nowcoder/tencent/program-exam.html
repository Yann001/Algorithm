    // 删除最少字符变回文
    function deleteMinToPalindrome(str) {
      var
        len = str.length,
        dp = [];
      if (len < 2) {
        return 0;
      }
      // 初始化(len-1) * len的矩阵
      for (var i = 0; i < len - 1; i++) {
        var temp = [];
        for (var j = 0; j < len; j++) {
          temp[j] = 0;
        }
        dp.push(temp);
      }
      for (var j = 1; j < len; j++) {
        // i~j只包含2个字符串
        dp[j - 1][j] = str[j] == str[j - 1] ? 0 : 1;
        // i~j大于2个字符串
        for (var i = j - 2; i >= 0; i--) {
          if (str[i] == str[j]) {
            dp[i][j] = dp[i + 1][j - 1];
          } else {
            dp[i][j] = Math.min(dp[i + 1][j], dp[i][j - 1]) + 1;
          }
        }
      }
      return dp[0][len - 1];
    }
