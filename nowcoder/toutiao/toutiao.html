  <script>
    function unValid(n, m, c) {
      var
        arr = [],
        res = 0,
        colors = [[1, 2, 3], [], [2, 3], [2], [3]];
      for (var i = 0; i < n; i++) {
        var temp = [];
        // var color = readline().split(' ');
        var color = colors[i];
        color = color.map(function (item) {
          return parseInt(item);
        });
        for (var j = 0; j < c; j++) {
          temp[j] = 0;
        }
        for (var j = 0; j < color.length; j++) {
          temp[color[j] - 1] = color[j];
        }
        arr.push(temp);
      }
      for (var i = 0; i < c; i++) {
        for (var j = 1; j < n; j++) {
          if (arr[j][i] && arr[j][i] == arr[j - 1][i]) {
            res++;
          }
        }
        if (arr[j - 1][i] && arr[j - 1][i] == arr[0][i]) {
          res++;
        }
      }
      return res;
    }
    console.log(unValid(5, 2, 3));

        }

    }
  </script>
