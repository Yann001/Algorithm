    function f(arr, i, j) {
      if (i == j) {
        return arr[i];
      }
      return Math.max(s(arr, i, j - 1), s(arr, i + 1, j));
    }
    function s(arr, i, j) {
      if (i == j) {
        return 0;
      }
      return Math.max(f(arr, i, j - 1), f(arr, i + 1, j));
    }
