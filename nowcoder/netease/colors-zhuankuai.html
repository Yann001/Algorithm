<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>彩色的砖块</title>
</head>

<body>
  <script>
    var s = 'ABAB';
    s = s.toUpperCase();
    var arr = s.split('');
    var obj = {};
    var count = 0;
    arr.forEach(function (item) {
      obj[item] = item;
    })
    for (var k in obj) {
      count++;
    }
    // print(factorial(count));
    console.log(factorial(count));
    function factorial(n) {
      // if (n > 1) {
      //   return n * factorial(n - 1)
      // } else {
      //   return 1;
      // }
      var ret = 1
      for (var i = 1; i <= n; i++) {
        ret *= i;
      }
      return ret;
    }
  </script>
</body>

</html>
