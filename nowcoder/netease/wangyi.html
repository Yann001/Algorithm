    function strFregment(str) {
      var
        len = str.length,
        map = {},
        total = 0;
        count = 1;
      map[str[0]] = 1;
      if (!len) {
        return 0;
      }
      for (var i = 1; i < len; i++) {
        if (str[i] != str[i - 1]) {
          count++
        }
        if (map[str[i]]) {
          map[str[i]]++;
        } else {
          map[str[i]] = 1;
        }
      }
      for (var key in map) {
        total += map[key];
      }
      return (total / count).toFixed(2);
    }
